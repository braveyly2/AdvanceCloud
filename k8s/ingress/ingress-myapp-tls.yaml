apiVersion: extensions/v1beta1
kind: Ingress 
metadata:
  name: ingress-myapp-tls
  namespace: default 
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - myapp.zhangbiao.com
    secretName: myapp-ingress-secret
  rules: 
  - host: myapp.zhangbiao.com
    http:
      paths: 
      - path:  
        backend: 
          serviceName: myapp
          servicePort: 80
